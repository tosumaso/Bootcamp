<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
<div>商品詳細</div>
	<table>
		<tr>
			<th>商品番号</th>
			<td th:text="${item.id}"></td>	
		</tr>
		<tr>
			<th>商品名</th>
			<td th:text="${item.name}"></td>
		</tr>
		<tr>
			<th>価格</th>
			<td th:text="${item.price}"></td>
		</tr>
	</table>
</body>
</html>
