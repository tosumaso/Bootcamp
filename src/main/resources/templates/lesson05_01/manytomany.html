<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{template :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/findAll.css">
<title>Insert title here</title>
</head>
<body>
	<div th:each="artist: ${artists}">
		<p th:text="${artist.id}"></p>
		<p th:text="${artist.name}"></p>
		<th:block th:each="cd: ${artist.cds}">
			<p th:text="${cd.price}"></p>
		</th:block>
	</div>
</body>
</html>
